<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kursy walut -NBP API</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <h1>Kursy walut NBP</h1>
    </header>
    <section class="currency">
        <form action="#" method="get" class="currency__form">
            <select class="currency__currency-name" name="currency-name">
                <option value="usd">Dolar amerykański</option>
                <option value="eur">Euro</option>
                <option value="gbp">Funt szterling</option>
                <option value="chf">Frank szwajcarski</option>
            </select>
            <input class="currency__btn" type="button" value="Wyślij">
        </form>
        <div class="result">
        </div>

    </section>

    <script src="./js/app.js"></script>
</body>

</html>
